<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo a la App</title>
  <script>
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.href = "https://play.google.com/store/apps/details?id=6449033808";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "https://apps.apple.com/cl/app/ssangyong-app/id6449033808";
    } else {
      window.location.href = "https://www.ssangyong.cl";  // URL fallback en caso de no ser m√≥vil.
    }
  </script>
</head>
<body>
  <h1>Redirigiendo a la tienda de tu dispositivo...</h1>
</body>
</html>
